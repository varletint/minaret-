# GCP Staging Nginx Configuration
# For testing environment without SSL

upstream minaret_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream icecast {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name _;  # Accept any hostname (use GCP IP)

    # API routes
    location /api {
        proxy_pass http://minaret_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /api/v1/health {
        proxy_pass http://minaret_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Icecast stream proxy
    location /stream {
        proxy_pass http://icecast/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Streaming settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # CORS
        add_header Access-Control-Allow-Origin "*" always;
    }

    # Icecast status page
    location /icecast {
        proxy_pass http://icecast/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
