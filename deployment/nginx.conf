# Minaret Backend - Nginx Configuration
# Place this file in /etc/nginx/sites-available/minaret
# Then symlink: ln -s /etc/nginx/sites-available/minaret /etc/nginx/sites-enabled/

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=stream_limit:10m;

# Upstream for Node.js API
upstream minaret_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# Upstream for Icecast
upstream icecast {
    server 127.0.0.1:8000;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name minaret.fm www.minaret.fm api.minaret.fm stream.minaret.fm;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main API server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.minaret.fm;

    # SSL (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/api.minaret.fm/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.minaret.fm/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API routes
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://minaret_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Health check (no rate limit)
    location /api/v1/health {
        proxy_pass http://minaret_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}

# Icecast stream server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stream.minaret.fm;

    # SSL
    ssl_certificate /etc/letsencrypt/live/stream.minaret.fm/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stream.minaret.fm/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Stream proxy
    location / {
        limit_conn stream_limit 100;
        
        proxy_pass http://icecast;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Streaming-specific settings
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # CORS for audio players
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    }
}
